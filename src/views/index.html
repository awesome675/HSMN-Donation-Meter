<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="d-flex align-items-center " id="loading">
        <strong role="status" class="mt-5 mx-auto">Loading...</strong>
        <div class="spinner-border mt-5 mx-auto" aria-hidden="true"></div>
    </div>
    <div id="content">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div id="donationMeterText" class="col-8 display-4"></div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row justify-content-center">
                <div id="donationMeterPropText" class="col-6 display-6 mt-2"></div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-6 mt-2 mb-5 display-6">Donate to help our temple!</div>
            </div>
        </div>
        <div class="container position-absolute top-50 start-50 translate-middle mt-5 pt-5">
            <div class=" row justify-content-center mt-5">
                <div class="col-11">
                    <div class=" progress mx-4" role="progressbar" aria-label="Example with label" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100" style="height: 40px; font-size: x-large">
                        <div class="progress-bar" id="progressBarThing" style="width: 25%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
